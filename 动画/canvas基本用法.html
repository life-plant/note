<!DOCTYPE html>
<html>
<head>
    <title>canva-基本用法</title>
</head>
<body>
    <canvas id="mycanvas"></canvas>
    <script type="text/javascript">
        var mycanvas = document.getElementById('mycanvas');
        var ctx = mycanvas.getContext('2d');
        ctx.fillStyle = 'green';
        ctx.fillRect(10,10,100,100);

    </script>
</body>
</html>
