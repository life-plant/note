<!DOCTYPE html>
<html>
<head>
    <title>svg-animation</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect x="-10" y="-10" width="20" height="20" style="fill: #ff9; stroke: black;">
            <animationTransform  attributeType="XML" attributeName="transform" type="scale" from="1" to="4 2" begin="0s" dur="4s" fill="freeze"/>
        </rect>
    </svg>
</body>
</html>
